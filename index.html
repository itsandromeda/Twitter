<!doctype html>

<html>

<head>
    <title>(33) Twitter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="icon" href="https://twitter.com/favicons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav-action left">
                <a class="nav-social" href="#">
                    <span class="circle"></span>
                    <i class="fa fa-home"></i>Home
                </a>
                <a class="nav-social" href="#"><i class="fa fa-bell"></i>Notifications</a>
                <a class="nav-social" href="#"><i class="fa fa-envelope"></i>Messages</a>
            </div>
            <a href="https://twitter.com/" class="logo"></a>
            <div class="nav-action right">
                <div class="search-input">
                    <input placeholder="Search Twitter">
                    <i class="fa fa-search"></i>
                </div>
                <img src="assets/images/avatar_bigger.jpg">
                <button id="tweet">
                    <i class="fa fa-pencil-square-o"></i>
                    <span>Tweet</span>
                </button>
            </div>
        </nav>
    </header>

</body>

</html>
