<!doctype html>

<html>

<head>
    <title>(33) Twitter</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="icon" href="https://twitter.com/favicons/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header>
        <nav class="nav">
            <div class="nav-action left">
                <a class="nav-social" href="#">
                    <span class="circle"></span>
                    <i class="fa fa-home"></i>Home
                </a>
                <a class="nav-social" href="#"><i class="fa fa-bell"></i>Notifications</a>
                <a class="nav-social" href="#"><i class="fa fa-envelope"></i>Messages</a>
            </div>
            <a href="https://twitter.com/" class="logo"></a>
            <div class="nav-action right">
                <div class="search-input">
                    <input placeholder="Search Twitter">
                    <i class="fa fa-search"></i>
                </div>
                <img src="assets/images/avatar_bigger.jpg" alt="user">
                <button id="tweet">
                    <i class="fa fa-pencil-square-o"></i>
                    <span>Tweet</span>
                </button>
            </div>
        </nav>
        <div class="wrapper">
            <section class="dashboard left">
                <div class="user-info">
                    <div class="user-banner">
                        <a href="#"><img src="assets/images/background.jpg" alt="background"></a>
                        <a href="#"><img src="assets/images/avatar_bigger.jpg" alt="user"></a>
                    </div>
                    <div class="user-insights">
                        <a href="#"><h1>Annia J. Flores</h1></a>
                        <a href="#"><span>@</span>AnniaJFlores</a>
                        <div class="insight-details">
                            <div class="insights left">
                                <span>TWEETS</span>
                                <span>39</span>
                            </div>
                            <div class="insights">
                                <span>FOLLOWING</span>
                                <span>264</span>
                            </div>
                            <div class="insights right">
                                <span>FOLLOWERS</span>
                                <span>36</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </header>

</body>

</html>
